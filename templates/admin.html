{% extends 'base.html' %}

{% block title %}
管理者
{% endblock %}

{% block content %}
<div class="container py-2">
    <div class="row" data-masonry='{"percentPosition": true}'>
        {% for photo in photos %}
        <div class="col-4 py-2">
            <div class="card">
                <a href="#" data-bs-toggle="modal" data-bs-target="#photo-{{ photo.id }}">
                    <img src="{{ url_for('static', filename=photo.name) }}" alt="" class="card-img-top">
                </a>
                <div class="card-body">
                    <a href="{{ url_for('delete' , id=photo.id ) }} " class="btn btn-danger">删除</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
